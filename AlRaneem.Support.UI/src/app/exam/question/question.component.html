<div *ngIf="questionData; else loading">
  <mat-card>
    <mat-card-content>
      <h2>{{ questionData.text }}</h2>

      <h3>{{ 'choices' | translate }}:</h3>
      <mat-radio-group [(ngModel)]="selectedChoice">
        <div *ngFor="let choice of questionData.choices">
          <mat-radio-button [value]="choice.id">
            {{ choice.text }}
          </mat-radio-button>
        </div>
      </mat-radio-group>
    </mat-card-content>

    <!-- Show submit button only when a choice is selected -->
    <mat-card-actions *ngIf="selectedChoice !== null">
      <button mat-raised-button color="primary" (click)="submitAnswer()" [disabled]="submitted">
        {{ 'submitAnswer' | translate }}
      </button>
    </mat-card-actions>

    <!-- Show "You selected" after submission -->
    <!--<div *ngIf="selectedChoice !== null">
      <mat-card>
        <mat-card-content>
          <h3>You selected: {{ selectedChoiceText }}</h3>
        </mat-card-content>
      </mat-card>
    </div>-->
  </mat-card>
</div>

<ng-template #loading>
  <mat-card>
    <mat-card-content>
      <p>{{ 'loadingQuestion' | translate }}</p>
    </mat-card-content>
  </mat-card>
</ng-template>
