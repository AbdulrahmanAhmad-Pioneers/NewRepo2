<div class="container login-container">
  <div class="header">
    <h1 class="title">{{ 'userLogin' | translate }}</h1>
    <p class="subtitle">{{ 'welcomeBack' | translate }}</p>
  </div>

  <div class="form-wrapper">
    <mat-card class="login-card">
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Email Field -->
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>{{ 'email' | translate }}</mat-label>
            <input matInput
                   formControlName="email"
                   placeholder="{{ 'enterEmail' | translate }}"
                   autocomplete="email" />
            <mat-error *ngIf="loginForm.get('email')?.invalid">
              {{ 'invalidEmail' | translate }}
            </mat-error>
          </mat-form-field>

          <!-- Password Field -->
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>{{ 'password' | translate }}</mat-label>
            <input matInput
                   [type]="hidePassword ? 'password' : 'text'"
                   formControlName="password"
                   placeholder="{{ 'enterPassword' | translate }}"
                   autocomplete="current-password" />
            <button mat-icon-button
                    matSuffix
                    (click)="hidePassword = !hidePassword"
                    [attr.aria-label]="'Hide password'">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.invalid">
              {{ 'passwordError' | translate }}
            </mat-error>
          </mat-form-field>

          <!-- Submit Button -->
          <div class="action-buttons">
            <button mat-flat-button
                    color="primary"
                    type="submit"
                    class="login-button"
                    [disabled]="loginForm.invalid">
              {{ 'login' | translate }}
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
