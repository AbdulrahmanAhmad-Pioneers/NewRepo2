<div class="container register-container">
  <div class="header">
    <h1 class="title">{{ 'signUp' | translate }}</h1>
    <p class="subtitle">{{ 'createYourAccount' | translate }}</p>
  </div>

  <div class="form-wrapper">
    <mat-card class="register-card">
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <!-- Email Field -->
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>{{ 'email' | translate }}</mat-label>
            <input matInput
                   formControlName="email"
                   placeholder="{{ 'enterEmail' | translate }}"
                   autocomplete="email" />
            <mat-error *ngIf="registerForm.get('email')?.invalid">
              {{ 'invalidEmail' | translate }}
            </mat-error>
          </mat-form-field>

          <!-- Password Field -->
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>{{ 'password' | translate }}</mat-label>
            <input matInput
                   [type]="hide ? 'password' : 'text'"
                   formControlName="password"
                   placeholder="{{ 'enterPassword' | translate }}"
                   autocomplete="new-password" />
            <button mat-icon-button
                    matSuffix
                    (click)="hide = !hide"
                    [attr.aria-label]="'Toggle password visibility'">
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.get('password')?.invalid">
              {{ 'passwordError' | translate }}
            </mat-error>
          </mat-form-field>

          <!-- Submit Button -->
          <div class="action-buttons">
            <button mat-flat-button
                    color="primary"
                    type="submit"
                    class="register-button"
                    [disabled]="registerForm.invalid">
              {{ 'register' | translate }}
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
