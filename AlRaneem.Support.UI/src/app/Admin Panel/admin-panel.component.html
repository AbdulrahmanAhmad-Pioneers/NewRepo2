<div class="p-6 bg-white rounded-xl shadow-md w-full max-w-md">
  <h2 class="text-xl font-semibold mb-4">Admin Panel</h2>
  <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="user" class="block mb-1 font-medium">Select User</label>
      <mat-form-field>
        <mat-select formControlName="user" ngModel name="user">
          <mat-option *ngFor="let user of users" [value]="user.mail">
            {{ user.displayName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="mb-4">
      <label for="role" class="block mb-1 font-medium">Assign Role</label>
      <mat-form-field>
        <mat-select formControlName="role" ngModel name="role">
          <mat-option *ngFor="let role of roles" [value]="role.value">
            {{ role.key }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-6 d-flex">
      <button
        type="submit"
        style="
          background-color: #2780e3 !important;
          color: white;
          margin-right: 50px;
        "
        mat-button
      >
        Save
      </button>
    </div>
  </form>
</div>
<div class="mat-elevation-z8" style="overflow: auto">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="userEmail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let detail">{{ detail.userEmail }}</td>
    </ng-container>

    <ng-container matColumnDef="userRoleId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let detail">
        {{ objectEnum[detail.userRoleId] }}
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let detail" class="text-center">
        <button mat-button class="btn-primary" (click)="edit(detail)">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-pencil"
            viewBox="0 0 16 16"
          >
            <path
              d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"
            />
          </svg>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let detail" class="text-center">
        <button mat-button class="btn-primary" (click)="deleteRole(detail)">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-trash"
            viewBox="0 0 16 16"
          >
            <path
              d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"
            />
            <path
              d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"
            />
          </svg>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator fixed [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
