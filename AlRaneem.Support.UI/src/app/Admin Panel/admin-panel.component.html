<div class="p-6 bg-white rounded-xl shadow-md w-full max-w-md">
      <h2 class="text-xl font-semibold mb-4">Admin Panel</h2>
      <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="user" class="block mb-1 font-medium">Select User</label>
          <mat-form-field>
            <mat-select formControlName="user" ngModel name="user">
                <mat-option *ngFor="let user of users"
                    [value]="user.mail">
                    {{user.displayName}}
                </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="mb-4">
          <label for="role" class="block mb-1 font-medium">Assign Role</label>
          <mat-form-field>
            <mat-select formControlName="role" ngModel name="role">
                <mat-option *ngFor="let role of roles"
                    [value]="role.value">
                    {{role.key}}
                </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-6 d-flex">
        <button type="submit" style="background-color: #2780e3 !important; color: white; margin-right: 50px;"
         mat-button>submit</button>
        </div>
      </form>
    </div>
