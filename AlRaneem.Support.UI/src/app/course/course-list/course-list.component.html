

<div class="container">
  <div class="header">
    <h1 class="title">{{ 'titleFavScreen' | translate }}</h1>
    <p class="subtitle">{{ 'subTitleFavScrren' | translate }}</p>
  </div>

  <div class="courses-wrapper" *ngIf="favoriteCourses && favoriteCourses.length > 0; else noCourses">
    <div class="course-card favorite-card-container" *ngFor="let favoriteCourse of favoriteCourses">
      <div class="card-header favorite">
        <mat-icon class="favorite-icon">star</mat-icon>
      </div>

      <div class="card-content">
        <h3 class="course-title"> {{ favoriteCourse.course.title }} </h3>
      </div>



      <div class="card-actions favorite-card-actions">

        <button mat-icon-button (click)="removeFromFavorites(favoriteCourse.course.id)">
          <mat-icon>star</mat-icon>
        </button>
        <button mat-flat-button color="primary" (click)="navigateToUnits(favoriteCourse.course.id)">
          {{ 'units' | translate }}
        </button>
      </div>
    </div>
  </div>
  <ng-template #noCourses>
    <div class="no-courses-container">
      <div class="course-card no-courses-card">
        <div class="card-content">
          <mat-icon class="error-icon">error_outline</mat-icon>
          <p>{{ 'noFAvCoursesAvailable' | translate }}</p>

        </div>
      </div>
    </div>
  </ng-template>
