<mat-card>
  <mat-tab-group mat-stretch-tabs="false">
    <!-- Tab 1: Activity -->
    <mat-tab label="{{ 'activityTab' | translate }}">
      <mat-card-content>
        <div class="d-flex no-blcok" *ngFor='let activity of activityData'>
          <div class="m-r-20">
            <img class="img-circle" width="50" [src]="activity.image" alt="Image">
          </div>
          <div class="p-b-20 b-b m-b-30">
            <h4 class="m-0">
              {{ activity.name }}
              <small class="text-muted">({{ activity.commentTime }})</small>
            </h4>
            <p class="text-muted">{{ activity.comment }}</p>

            <div class="row" *ngIf="activity.bottomImage !== ''">
              <div class="col-md-3">
                <img class="img-responsive rounded" [src]="activity.bottomImage" alt="Image">
              </div>
            </div>

            <button *ngIf="activity.bottomImage === ''" mat-raised-button color="{{activity.buttonColor}}">
              {{ 'checkNow' | translate }}
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-tab>
    <!-- End Tab 1 -->
    <!-- Tab 2: Profile -->
    <mat-tab label="{{ 'profileTab' | translate }}">
      <mat-card-content>
        <mat-card-title>{{ 'formBasicLayouts' | translate }}</mat-card-title>
        <form class="basic-form">
          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="outline">
                <input matInput placeholder="{{ 'someTextValue' | translate }}">
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field appearance="outline">
                <input matInput placeholder="{{ 'email' | translate }}" type="email">
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field appearance="outline">
                <input matInput placeholder="{{ 'password' | translate }}" type="password">
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field appearance="outline">
                <mat-select placeholder="{{ 'selectOption' | translate }}">
                  <mat-option value="option">{{ 'option1' | translate }}</mat-option>
                  <mat-option value="option">{{ 'option2' | translate }}</mat-option>
                  <mat-option value="option">{{ 'option3' | translate }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field appearance="outline">
                <textarea matInput placeholder="{{ 'textarea' | translate }}"></textarea>
              </mat-form-field>
            </div>
            <div class="col-12">
              <button mat-flat-button color="primary">{{ 'updateProfile' | translate }}</button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-tab>
  </mat-tab-group>
</mat-card>
