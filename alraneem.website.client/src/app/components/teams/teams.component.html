<main id="main">
  <!-- ======= Our Team Section ======= -->
  <section id="team" class="team">
    <div class="container" data-aos="fade-up">
      <div class="section-header">
        <h2>Our Team</h2>
      </div>
      <div class="row gy-4">
        <div *ngFor="let member of teamMembers" class="col-xl-3 col-md-6 d-flex"
             data-aos="fade-up"
             data-aos-delay="400">
          <div class="member">
            <!--<img [src]="'data:image/png;base64,' + member.profileImage" class="img-fluid" [alt]="member.name" />-->
            <img [src]="member.profileImage" class="img-fluid" [alt]="member.name" />
            <h4>{{ member.title }}. {{ member.name }}</h4>
            <span>{{ member.role }}</span>
            <p>{{ member.description }}</p>
            <div class="social">
              <a *ngIf="member.twitterUrl" [href]="member.twitterUrl" target="_blank"><i class="bi bi-twitter"></i></a>
              <a *ngIf="member.facebookUrl" [href]="member.facebookUrl" target="_blank"><i class="bi bi-facebook"></i></a>
              <a *ngIf="member.instagramUrl" [href]="member.instagramUrl" target="_blank"><i class="bi bi-instagram"></i></a>
              <a *ngIf="member.linkedInUrl" [href]="member.linkedInUrl" target="_blank"><i class="bi bi-linkedin"></i></a>
            </div>
          </div>
        </div>
